<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                crossorigin="anonymous">

        <title>Car Price Predictor</title>
</head>

<body>

        <div style="color:crimson" background-img>
                <!-- Default form subscription -->
                <form class="text-center border border-blue p-4" action="{{url_for('predict')}}" method="POST">

                        <p class="h1 mb-4">Car Details</p>
                        <!-- Price -->
                        <h4 align='center'>Showroom Price of Car (in Lakhs)</h4>
                        <input type="text" id="first" class="text-center rounded  form mb-3" placeholder="Car Price"
                                required='required' name="Present_Price">
                        <!--Km Driven-->
                        <h4 align='center'>KiloMeters Driven</h4>
                        <input type="number" id="second" class="text-center rounded form mb-3" placeholder="Km Driven"
                                required='required' name="Kms_Driven">
                        <!--Owner-->
                        <h4 alig='center'>Number of Owners the car had previously (0 , 1 or 3)</h4>
                        <input id="third" class="text-center rounded  form mb-3" placeholder="Owners"
                                required="required" name="Owner">
                        <!-- Years -->
                        <h4 align='center'>Years Used</h4>
                        <input type="number" id="fourth" class="text-center rounded form mb-4" placeholder="Years"
                                required='required' name="Years Old">
                        <!--Fuel Type-->
                        <h4 align='center'>Fuel Type of Car</h4>
                        <select class="mdb-select md-form rounded  mb-3" single id="fifth" name="Fuel_Type"
                                required='required'>
                                <option value="" disabled selected>Fuel Type</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="CNG">CNG</option>
                        </select>
                        <!--Seller Type-->
                        <h4 align='center'>Are You a Dealer or Individual </h4>
                        <select class="mdb-select md-form rounded  mb-3" single id="sixth" name="Seller_Type"
                                required='required'>
                                <option value="" disabled selected> </option>
                                <option value="Dealer">Dealer</option>
                                <option value="Individual">Individual</option>
                        </select>
                        <!--transmission-->
                        <h4 align='center'>Transmission Type</h4>
                        <select class="mdb-select md-form rounded  mb-3" single id="seventh" name="Transmission"
                                required='required'>
                                <option value="" disabled selected> </option>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                        </select>

                        <button id="sub"
                                class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 mb-2"
                                type="submit">Find Selling Price</button>
                </form>
                <br><br>
                <h3 align='center'>{{prediction_text}}</h3>
        </div>
        <br>
        <br>

        <br>
        <br>
        
        <!-- Default form subscription -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

        <style>
                body{
                        background-color:cornsilk;
                }
        </style>
</body>

</html>
